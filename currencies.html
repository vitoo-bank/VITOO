<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش ارزها به شکل کارت</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div id="cardContainer"></div>

    <div class="bottom-nav">
        <a href="assets.html" class="nav-item">Assets</a>
        <a href="#" class="nav-item">Futures</a>
        <a href="index.html" class="nav-item middle">Home</a>
        <a href="currencies.html" class="nav-item">Markets</a>
        <a href="#" class="nav-item">Search</a>
    </div>

    <script src="scripts1.js"></script>
    <script>
        const currencies = [
            { name: 'KHANCOIN', symbol: 'KNC', price: "کلیک کنید" , link: 'khancoin.html' },
            { name: 'ENERGINUM', symbol: 'EGY', price: "کلیک کنید", link: 'energinum.html' },
            { name: 'EXTRAFU', symbol: 'ETF', price: "کلیک کنید", link: 'extrafu.html' },
            { name: 'OSHENG', symbol: 'OSH', price: "کلیک کنید", link: 'osheng.html' },
            { name: 'GRYKS', symbol: 'GRY', price: "کلیک کنید", link: 'gryks.html' },
            { name: 'ATANK', symbol: 'ATK', price: "کلیک کنید", link: 'atank.html' },
            { name: 'FREUP', symbol: 'FEP', price: "کلیک کنید", link: 'freup.html' },
            { name: 'EUROHS', symbol: 'EUR', price:"کلیک کنید", link: 'eurohs.html' }
        ];

        const cardContainer = document.getElementById('cardContainer');

        currencies.forEach(currency => {
            const card = document.createElement('div');
            card.className = 'currencyCard';
            card.innerHTML = `
                <h3>${currency.name}</h3>
                <p>نماد: ${currency.symbol}</p>
                <p id="price${currency.symbol}">قیمت: ${currency.price}</p>
            `;
            card.onclick = () => {
                window.location.href = currency.link;
            };
            cardContainer.appendChild(card);
        });
    </script>
</body>
</html>
